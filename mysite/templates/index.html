<head>

<body>

    <h1 style="...">用户输入</h1>

        <input type="password" name="password"/>
        <input type="submit" value="提交"/>

        <thead>

            <th>密码</th><br>

            {% endfor %}
        </tbody>

    <script src="/static/js/jquery-1.12.4.js"></script>
